  cloudflare-dynamic-dns:
    container_name: cloudflare-ddns
    image: oznu/cloudflare-ddns
    restart: always
    environment:
      - PROXIED=true

  portainer:
    container_name: portainer
    image: portainer/portainer-ce
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /media/DockerData/Portainer:/data
      
  watchtower:
    container_name: watchtower
    image: containrrr/watchtower
    restart: always
    environment:
      # Default interval of 5 min exhausts the pull rate limit (100 pulls / 6 hours) in 3 hours
      # Change to update at 10am UTC
      WATCHTOWER_SCHEDULE: 0 0 10 * * *
      WATCHTOWER_CLEANUP: "true"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  sonarr:
    image: lscr.io/linuxserver/sonarr
    container_name: sonarr
    environment:
      - TZ="US/Central"
    volumes:
      - /media/PlexMedia:/data
      - /home/ben/Sonarr/config:/config
    ports:
      - 8989:8989
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr
    container_name: radarr
    environment:
      - TZ="US/Central"
    volumes:
      - /media/PlexMedia:/data
      - /home/ben/Radarr/config:/config
    ports:
      - 7878:7878
    restart: unless-stopped

  jackett:
    image: lscr.io/linuxserver/jackett
    container_name: jackett
    environment:
      - TZ="US/Central"
    volumes:
      - /home/ben/Jackett/config:/config
    ports:
      - 9117:9117
    restart: unless-stopped